  //使用Promise的情况
  //有异步操作时，使用Promise对异步操作进行封装

  new Promise((resolve, reject) => {
    setTimeout(() => {
      //成功的时候调用Promise
      // resolve('Hello World')
      //失败的时候调用reject
      reject('error message')
    },1000)
  }).then((data) => {
    //编写处理代码
    console.log('Hello World');
  }).catch((err) => {
    console.log(err);
  })
</script>
