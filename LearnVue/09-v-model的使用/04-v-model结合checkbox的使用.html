<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!-- checkbox单选框-->
	<label for="agree">
    <input type="checkbox" id="agree" v-model="isAgree">同意协议
  </label>
  <h2>您选择的是:{{isAgree}}</h2>
  <button :disabled="!isAgree">下一步</button>
  <br>
  <!-- checkbox多选框-->
  <input type="checkbox" value="美女" v-model="hobbies">美女
  <input type="checkbox" value="汽车" v-model="hobbies">汽车
  <input type="checkbox" value="机甲" v-model="hobbies">机甲
  <h2>您的最爱是:{{hobbies}}</h2>
</div>
<script src="../js/vue.js"></script>


<script>
	const app = new Vue({
		el: '#app',
		data: {
		  message: '你好啊',
      isAgree: false,
      hobbies: []
		}
	})
</script>

</body>
</html>
