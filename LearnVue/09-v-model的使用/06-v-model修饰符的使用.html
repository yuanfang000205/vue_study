<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
	<!-- lazy修饰符 -->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>

  <!-- number修饰符 -->
  <input type="number" v-model.number="age">
  <h2>{{age}}-{{typeof age}}</h2>

  <!-- trim修饰符 -->
  <input type="text" v-model.trim="string">
  <h2>{{string}}</h2>
</div>
<script src="../js/vue.js"></script>


<script>
	const app = new Vue({
		el: '#app',
		data: {
		  message: '你好啊',
      age: 10,
      string: 'aaa'
		}
	})
</script>

</body>
</html>
