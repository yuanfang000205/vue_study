<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--
  1.插槽的基本使用：<slot></slot>
  2.插槽的默认值：<slot>标签</slot>
  3.如果有多个值，同时放入组件进行替换时，一起作为替换元素
-->
<div id="app">
	<cpn><button>1</button></cpn>
	<cpn><span>2</span></cpn>
	<cpn></cpn>
</div>
<template id="cpn">
  <div>
    <h2>第一</h2>
    <h3>第二</h3>
    <slot><button>3</button></slot>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
	const app = new Vue({
		el: '#app',
		data: {
		  message: '你好啊'
		},
    components: {
		  cpn: {
		    template: '#cpn'
      }
    }
	})
</script>

</body>
</html>
