<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

  <h2 v-if="isShow">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>

    data: {
      message: '你好啊',
      isShow: true
    }
  })
</script>
</body>
</html>
