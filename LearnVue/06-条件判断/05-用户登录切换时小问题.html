<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
	<span v-if="isUser">
    <label for="username">用户账号</label>
    <input type="text" id="username" placeholder="用户账号" key="username">
  </span>
  <span v-else>
    <label for="email">邮箱账号</label>
    <input type="text" id="email" placeholder="邮箱账号" key="email">
  </span>
  <button @click="change">切换登录类型</button>
</div>
<script src="../js/vue.js"></script>


<script>
  const app = new Vue({
    el: '#app',
    data: {
      isUser: true
    },
    methods: {
      change(){
        this.isUser = !this.isUser;
      }
    }
  })
</script>
</body>
</html>
