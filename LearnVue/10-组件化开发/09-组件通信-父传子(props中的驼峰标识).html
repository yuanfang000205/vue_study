<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
	<cpn :c-message="message"></cpn>
</div>
<template id="cpn">
  <h2>{{cMessage}}</h2>
</template>
<script src="../js/vue.js"></script>
<script>
  const cpn = {
    template: '#cpn',
    props: {
      cMessage: {
        type: Object,
        default(){
          return {}
        }
      }
    }
  }
	const app = new Vue({
		el: '#app',
		data: {
		  message: {
		    name: 'chen',
        age: 20
      }
		},
    components: {
		  cpn
    }
	})
</script>

</body>
</html>
