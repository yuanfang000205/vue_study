<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn2></cpn2>
</div>
<script src="../js/vue.js"></script>


<script>
  //1.创建第一个组件构造器
  const cpn1 = Vue.extend({
    template: `
      <div>
        <h2>aaa</h2>
        <p>ccc</p>
      </div>
  `
  });

  //2.创建第二个组件构造器
  const cpn2 = Vue.extend({
    template: `
      <div>
        <h2>aaa</h2>
        <p>ccc</p>
        <cpn1></cpn1>
      </div>
  `,
    components: {
      cpn1
    }
  });

  //root组件
	const app = new Vue({
		el: '#app',
		data: {
		  message: '你好啊'
		},
    components: {
		  //属性增强写法
      cpn2
    }
	})
</script>

</body>
</html>
