<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
	<cpn></cpn>
</div>
<template id="cpn">

  <div>
    <h2>我是cpn组件</h2>
    <ccpn></ccpn>
  </div>
</template>
<template id="ccpn">
  <div>
    <h2>我是子组件</h2>
    <button @click="btn1">按钮1</button>
    <button @click="btn2">按钮2</button>
  </div>

</template>
<script src="../js/vue.js"></script>
<script>
	const app = new Vue({
		el: '#app',
		data: {
		  message: '你好啊'
		},
    components: {
		  cpn: {
		    template: '#cpn',
        data(){
		      return{
		        name: '建军桑'
          }
        },
        components: {
		      ccpn: {
		        template: '#ccpn',
            methods: {
		          btn1(){
                console.log(this.$parent.name);
              },
              btn2(){
                console.log(this.$root.message);
              }
            }
          }
        }
      }
    }
	})
</script>


</body>
</html>
