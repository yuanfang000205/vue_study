<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{fullName}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: '建军',
      lastName: '陈'
    },
    computed: {
      fullName: function () {
        return this.lastName + this.firstName;
      }
    }
  })
</script>
</body>
</html>
