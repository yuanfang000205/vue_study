<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
	<h2>总价格：{{totalPrice}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
	const app = new Vue({
		el: '#app',
		data: {
		  books: [
        {id: 100, name: '毛选一', price: 28},
        {id: 101, name: '毛选二', price: 28},
        {id: 102, name: '毛选三', price: 28},
        {id: 103, name: '毛选四', price: 28}
      ]
		},
    computed: {
		  totalPrice: function () {
		    let result = 0;
        for (let book of this.books) {
          result += book.price;
        }
        return result;
      }
    }
	})
</script>
</body>
</html>
