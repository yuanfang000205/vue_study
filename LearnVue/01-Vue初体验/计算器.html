<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>计数器：{{count}}</h2>
	<button @click="add()">+</button>
  <button @click="sub()">-</button>
</div>
<script src="../js/vue.js"></script>
<script>
	const app = new Vue({
		el: '#app',
		data: {
      count: 0
		},
    methods: {
		  add: function () {
        this.count++;
      },
      sub: function () {
        this.count--;
      }
    }
	})
</script>
</body>
</html>
