<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  .active {
    color: red;
  }
</style>
<body>
<div id="app">
  <!--<h2 v-bind:class="{key1: value, key2: value2}">{{message}}</h2>-->
  <!--<h2 v-bind:class="{类名1: boolean, 类名2: boolean}">{{message}}</h2>-->
  <h2 class="title" v-bind:class="getClass()">{{message}}</h2>
  <button @click="btnClick">点击变色</button>

</div>
<script src="../js/vue.js"></script>
<script>
	const app = new Vue({
		el: '#app',
		data: {
		  message: '你好啊',
      isActive: true,
      isLine: true
		},
    methods:{
		  btnClick: function () {
        this.isActive = !this.isActive;
      },
      getClass: function () {
        return {active: this.isActive, line: this.isLine}
      }
    }
	})
</script>
</body>
</html>
