<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  .active{
    color: red;
  }
</style>
<body>
<div id="app">
	<ul>
    <li v-for="(item,index) in TVs"
        :class="{active: currentIndex === index}"
        @click="liClick(index)">{{item}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
	const app = new Vue({
		el: '#app',
		data: {
		  message: '你好啊',
      TVs: ['黑猫警长','大耳朵图图','蜡笔小新','哆啦A梦','数码宝贝'],
      currentIndex: 0
		},
    methods: {
		  liClick(index){
		    this.currentIndex = index;
      }
    }
	})
</script>
</body>
</html>
