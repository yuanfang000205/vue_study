<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
	<cpn @btn-click="cpnClick"></cpn>
</div>
<!--子组件-->
<template id="cpn">
  <div>
    <button v-for="m in movies" @click="btnClick(m)">{{m.name}}-{{m.role}}</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const cpn = {
    template: '#cpn',
    data(){
      return {
        movies: [
          {name: '海贼王',role: '路飞'},
          {name: '数码宝贝',role: '被选中的孩子'},
          {name: '火影忍者',role: '鸣人'}
          ]
      }
    },
    methods: {
      btnClick(m){
        //发射事件
        this.$emit('btn-click',m);
      }
    }
  }
	const app = new Vue({
		el: '#app',
		data: {
		  message: '你好啊'
		},
    components: {
		  cpn
    },
    methods: {
		  cpnClick(m){
        console.log('cpnClick',m);
      }

    }
	})
</script>

</body>
</html>
