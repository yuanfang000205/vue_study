<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
	<ul>
    <!-- key的作用主要是为了高效的更新虚拟DOM -->
    <li v-for="a in message" :key="a">{{a}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>


<script>
	const app = new Vue({
		el: '#app',
		data: {
		  message: ['a','b','c','d']
		}
	})
</script>
</body>
</html>
