<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 参数 -> 函数
  // 链式编程
  new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve()
    },1000)
  }).then(() => {
    console.log('Nihao');
    console.log('Nihao');
    console.log('Nihao');
    console.log('Nihao');

    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve()
      },1000)
    }).then(() => {
      console.log('aaa');
      console.log('aaa');
      console.log('aaa');
      console.log('aaa');


      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve()
        },1000)
      }).then(() => {
        console.log('bbb');
        console.log('bbb');
        console.log('bbb');
        console.log('bbb');



      })
    })
  })
</script>
</body>
</html>
